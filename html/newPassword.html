<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Password</title>
    <link rel="stylesheet" href="/css/newPassword.css">
</head>
<body>

<div class="container">
    <div class="icon">
        <svg viewBox="0 0 24 24">
            <path d="M12 1a5 5 0 00-5 5v3H6a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V11a2 2 0 00-2-2h-1V6a5 5 0 00-5-5zm-3 8V6a3 3 0 016 0v3H9z"/>
        </svg>
    </div>

    <h2>Create new password</h2>
    <p>Your new password must be different from previously used passwords.</p>

    <div class="input-group">
        <input type="password" id="newPassword" placeholder="New password">
    </div>

    <div class="input-group">
        <input type="password" id="confirmPassword" placeholder="Confirm password">
    </div>

    <ul class="rules">
        <li id="length">At least 8 characters</li>
        <li id="number">Contains a number</li>
        <li id="uppercase">Contains an uppercase letter</li>
    </ul>

    <p id="errorMessage" class="error"></p>
    <p id="successMessage" class="success"></p>

    <button id="saveBtn" disabled>Save password</button>

    <a href="/login.html" class="back">â† Back to Login</a>
</div>

<script src="/js/newPassword.js"></script>
</body>
</html>

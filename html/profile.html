<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/profile.css">
</head>
<body>
    <div class="main">

        <div class="content">
            <!-- profile content -->
            <div class="c-profile-content">
                <div id="image">
                    <img id="my-profile-img" src="/avatars/image-maxblagun.png" alt="imazhi">
                    <div id="new-image">
                        <button id="new-image-btn" title="Change your pic">    
                            <svg class="change-image-icon" width="20" height="20" viewBox="0 0 40 40" aria-hidden="true"
                            style="fill: none; stroke-width: 2; stroke-linecap: round; stroke-linejoin: round;"
                            >
                                <circle
                                    cx="20"
                                    cy="20"
                                    r="18"
                                    fill="none"
                                    stroke-width="2"
                                />
                                <line
                                    x1="12"
                                    y1="20"
                                    x2="28"
                                    y2="20"
                                    stroke-width="3"
                                    stroke-linecap="round"
                                />
                                <line
                                    x1="20"
                                    y1="12"
                                    x2="20"
                                    y2="28"
                                    stroke-width="3"
                                    stroke-linecap="round"
                                />
                            </svg>
                        </button>
                    </div>
                </div>
                <h1 id="my-name">Max Blagun</h1>
                <p id="my-job">Product Manager</p>

                <div id="bio">
                    <button id="bio-btn" title="Change your bio">BIO</button>
                </div>

                <div id="change-bio" class="change-bio-popup">
                    <div id="bioInputs-container" class="bioInputs-constainer-popup">
                        <h3 id="bio-title">Change your bio</h3>
                        <div id="bio-info">
                    
                            <div id="change-name">
                                <input id="your-name" type="text" placeholder="Name">
                            </div>
                            <div id="change-job">
                                <input id="job" type="text" placeholder="Job">
                            </div>

                            <div id="change-email">
                                <input id="your-email" type="email" placeholder="name@example.com">
                            </div>
                            <div id="change-number">
                                <input id="number" type="text" placeholder="+* 999 9999">
                            </div>
                        </div>

                        <div class="bio-actions">
                            <div><button id="cancel">Cancel</button></div>
                            <div><button id="save-bio">Save</button></div>
                        </div>

                        <p id="bio-alert"></p>
                    </div>   
                </div>

                <div class="popup-overlay-img" id="popup-img">
                    <div class="popup-img">
                        <h3>Change profile image</h3>
                        <input id="image-input" type="file" accept="image/*">
                        <div class="popup-actions">
                            <button id="closePopup-img">Cancel</button>
                            <button id="save-img">Save</button>
                        </div>
                        <p id="message"></p>
                    </div>
                </div>
            </div>

            <!-- profile stats -->
            <div class="profile-info">

                <div class="member-since" id="info">
                    <div class="icon">
                        <svg width="20" id="icon" height="20" style="fill: none; stroke: #C47E4E; stroke-width: 2; stroke-linecap: round; stroke-linejoin: round;" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <rect x="3" y="4" width="18" height="18" rx="2" stroke="#C97A3D" stroke-width="2"/>
                            <line x1="3" y1="10" x2="21" y2="10" stroke="#C97A3D" stroke-width="2"/>
                            <line x1="8" y1="2" x2="8" y2="6" stroke="#C97A3D" stroke-width="2"/>
                            <line x1="16" y1="2" x2="16" y2="6" stroke="#C97A3D" stroke-width="2"/>
                        </svg>
                    </div>
                    <div class="text">
                        <p>Member Since</p>
                        <p>January 15,2023</p>
                    </div>
                </div>

                <div class="balance" id="info">
                        <div class="icon">
                        <svg viewBox="0 0 24 24" height="20" width="20" id="icon" style="fill: none; stroke: #C47E4E; stroke-width: 2; stroke-linecap: round; stroke-linejoin: round;">
                            <path d="M12 2v20M17 6a4 4 0 0 0-4-2 4 4 0 0 0 0 8 4 4 0 0 1 0 8 4 4 0 0 1-4-2"/>
                        </svg>
                    </div>
                    <div class="text">
                        <p>Balance</p>
                        <p>$1,250.00</p>
                    </div>
                </div>

                <div class="posts" id="info">
                        <div class="icon">
                        <svg viewBox="0 0 24 24" id="icon" width="20" height="20" style="fill: none; stroke: #C47E4E; stroke-width: 2; stroke-linecap: round; stroke-linejoin: round;">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                            <path d="M14 2v6h6"/>
                        </svg>
                    </div>
                    <div class="text">
                        <p>Posts</p>
                        <p>247</p>
                    </div>
                </div>

                <div class="email" id="info">
                        <div class="icon">
                            <svg viewBox="0 0 24 24" id="icon" width="20" height="20" style="fill: none; stroke: #C47E4E; stroke-width: 2; stroke-linecap: round; stroke-linejoin: round;">
                            <rect x="3" y="5" width="18" height="14" rx="2"/>
                            <path d="M3 7l9 6 9-6"/>
                        </svg>
                    </div>
                    <div class="text">
                        <p>Email</p>
                        <p id="my-email">maxblagun@example.com</p>
                    </div>
                </div>

                <div class="phone" id="info">
                        <div class="icon">
                        <svg viewBox="0 0 24 24" id="icon" height="20" width="20" style="fill: none; stroke: #C47E4E; stroke-width: 2; stroke-linecap: round; stroke-linejoin: round;">
                            <path d="M22 16.9v3a2 2 0 0 1-2.2 2
                            19.8 19.8 0 0 1-8.6-3
                            19.5 19.5 0 0 1-6-6
                            19.8 19.8 0 0 1-3-8.6
                            A2 2 0 0 1 4.1 2h3
                            a2 2 0 0 1 2 1.7
                            12.8 12.8 0 0 0 .7 2.7
                            2 2 0 0 1-.4 2.1L8 10
                            a16 16 0 0 0 6 6l1.5-1.5
                            a2 2 0 0 1 2.1-.4
                            12.8 12.8 0 0 0 2.7.7
                            A2 2 0 0 1 22 16.9z"/>
                        </svg>
                    </div>
                    <div class="text">
                        <p>Phone Number</p>
                        <p id="my-phone">+1 (555) 123-4567</p>
                    </div>
                </div>
            </div>

        </div>
            
        <!-- dashboard -->
        <div class="my-properties-redirector" id="my_properties">
            <h3>My Properties</h3>
            <img class="img" src="/avatars/for_sale_house.jpg" alt="Properties pic">
            <div>
                <button class="btn-redirector"><h3><a href="my_properties.html">View My Properties</a></h3></button>
            </div>
        </div>

        <script src="/js/profile.js"></script>
</body>
</html>
